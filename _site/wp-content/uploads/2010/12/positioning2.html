<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Positioning</title>
    <style type="text/css">
        body {
            font: 16px/1.2 Arial, Helvetica, sans-serif;
            padding: 30px;
        }
        p.example {
            display: inline-block;
            padding: 10px 35px 10px 15px;
            background: #F2F7F9;
            position: relative;
        }
        a.translate {
            width: 16px;
            height: 16px;
            background: #80BC10;
            border-radius: 8px;
            -moz-border-radius: 8px;
            position: absolute;
            right: 10px;
            top: 12px;
        }
    </style>
</head>
<body>
    <p class="example">
        She calls me <strong>four</strong> or <strong>five times a day</strong>, it's really very annoying.
        <a href="#" class="translate" title="Translate"></a>
    </p>
</body>
</html>
