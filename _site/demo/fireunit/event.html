<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>DOM Event test</title>
        <style type="text/css" media="screen">
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <button id="control">show</button>
        <div id="output" class="hidden">Abracadabra</div>
        <script type="text/javascript" charset="utf-8">
            if (typeof fireunit !== 'undefined' ) {
                var control = document.getElementById('control'), output = document.getElementById('output');
                
                control.addEventListener('click', function (e) {
                    output.className = '';
                }, false);
                
                fireunit.click(control);
                fireunit.compare('', output.className, 'should show output div');    
                fireunit.testDone();
            }
        </script>
    </body>
</html>
