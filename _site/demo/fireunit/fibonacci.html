<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Fireunit Example</title>
    </head>
    <body>
        <script type="application/javascript;version=1.7" src="js/fibonacci.js"></script>
        <script type="application/javascript;version=1.7">
            if (typeof fireunit !== 'undeined') {
                fireunit.ok(true, 'should be true');
                var sequence = fibonacci (20), collect = [];
                
                try {
                    while (true) {
                        collect.push(sequence.next());
                    }
                } catch (e) {
                    collect = collect.join(',');
                }
                
                fireunit.compare('1,1,2,3,5,8,13', collect,
                    'should return right values');
                
                fireunit.testDone();
            }
        </script>
    </body>
</html>
